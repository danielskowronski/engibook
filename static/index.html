<script src="assets/ui.js"></script>
<script>
function getApiData(chunk){
    return {"key":"value"};
}
function updateTitle(title, descr){
    $("#title").html(title)
    $("#descr").html(descr)
}
function pageReloaded(){
    var action = window.location.hash
    switch (action){
    case "trash":
        updateTitle("trash","shows all notes")
        notebooks = getApiData("notebooks");
        notes     = getApiData("notesAll");
        break;
    case "notebooks":
        updateTitle("vi notebooks","manages all notebooks, even deleted")
        notebooks = getApiData("notebooksAll");
        break;
    default:
        updateTitle("notes index","")
        notebooks = getApiData("notebooks");
        notes     = getApiData("notes");
        break;
    }
}

$(function() { pageReloaded(); });
</script>
